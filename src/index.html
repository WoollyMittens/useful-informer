<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>informer.js: React to changes</title>
		<style>
			html { font-family:Sans-Serif; font-size:75%; height:100%; }
			body { _height:100%; line-height:180%; margin:0; min-height:100%; padding:1%; }
			.example { max-width:960px; margin:0 auto; padding:0; clear:both; }
			.example > article, .example > aside { width:98%; padding:2%; }
			.example-left > article, .example-left > aside { width:48%; padding:1%; float:left; }
			.example-right > article, .example-right > aside { width:48%; padding:1%; float:right; }
		</style>
		<!--[if lte IE 9]>
			<meta http-equiv="imagetoolbar" content="no"/>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
		<![endif]-->
	</head>
	<body>
		<section class="example example-right">
			<article>
				<h2>Informer</h2>
				<p>Reports when the document is updated. (See the console)</p>
				<p><a class="button downloadButton" href="http://github.com/WoollyMittens/useful-informer" target="_blank">Download (GitHub)</a></p>
			</article>
			<aside>

				<!-- Cut below this -->
				<script src="./js/informer.js"></script>
				<section id="container">Watch this space</section>
			  <p><button onclick="document.getElementById('container').innerHTML = '<h1>Lorem Ipsum</h1><p>Dolor sit amet.</p>'">Add elements</button></p>
			  <p><button onclick="document.getElementById('container').style.border = 'solid 1px red'">Update attributes</button></p>
			  <p><button onclick="document.getElementById('container').style.border = null; document.getElementById('container').innerHTML = 'Watch this space'">Reset container</button></p>
				<script>
					// Once element starts existing:
					informer(
			      document.querySelector('#container'),
			      {'elementsFilter': ['#container h1']},
			      function (results) { console.log('elements added:', results) }
			    );
					// After every change:
			    informer(
			      document.querySelector('#container'),
			      {'attributeFilter': ['id', 'class', 'style']},
			      function (results) { console.log('attributes changed:', results) }
			    );
				</script>
				<!-- Cut above this -->

			</aside>
		</section>
	</body>
</html>
